---
title: The Joe M Horvath Gallery
---

<h1>Gallery</h1>

<div class="slideContainer">
  <div class="sideNav">
    <a onclick="plusDivs(-1)">&nbsp;&#10094;&nbsp;</a>

  </div>

  <div class="w3-content">
    {% for artwork in site.art %}
    <div class="mySlides w3-container" style="display: none;">
      <img height="400" width="640" src="{{ artwork.src | prepend: '/art/' }}" class="slideImage"/>
      <h3>
        {{artwork.name}} by {{artwork.creator}}
      </h3>

      <p>{{artwork.description}}</p>

    </div>
    {% endfor %}


  </div>
  <div class="sideNav">
    <a onclick="plusDivs(1)">&nbsp;&#10095;&nbsp;</a>
  </div>

</div>
